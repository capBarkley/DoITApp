<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Welcome to My Awesome App</h1>
    
    <button id="signUpBtn">Sign Up</button>
    <div>
      <input type="text" id="input-email">
      <input type="text" id="input-pass">
      <button id="sign-in-btn">Sign In</button>
      <button id="sign-out-btn" class="hide">Sign Out</button>
    </div>
    <button id="google-btn">Sign In with Google</button>
    <p>
      Response container: 
      <span id="response-container"></span>
    </p>
    <p>
      Response cookie: 
      <span id="response-cookie-container"></span>
    </p>
    <p>
      Url container: 
      <span id="url-container"></span>
    </p>
    <p>
      Url cookie
      <span id="url-cookie"></span>
    </p>
  </body>
</html>
